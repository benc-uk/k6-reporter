name: CI Checks & Build

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: 'CI Build'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: NPM Install
        run: npm ci

      - name: Lint Check
        run: npm run lint

      - name: Bundle
        run: npm run build

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'Automated commit of CI build distribution bundle'
